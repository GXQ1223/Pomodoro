<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Pomodoro Clock_Gua</h1>
    <div id="timer">
      <span id="time">25:00</span>
    </div>
    <button id="startBtn">Start</button>
    <p id="sessionInfo">It's time to work!</p>
    <div id="pomodoroCounter">
      <span>Pomodoros completed: <span id="count">0</span></span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
