<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>David Goggins Pomodoro Clock</h1>
    <div id="timer">
      <span id="time">25:00</span>
    </div>
    <button id="startBtn">Start</button> <!-- Button text initially set to "Start" -->
    <p id="sessionInfo">Work time! Ready to grind!</p>
    <div id="pomodoroCounter">
      <span>Pomodoros completed: <span id="count">0</span></span>
    </div>
  </div>

  <!-- Notes Section (Separate from Timer) -->
  <div id="notesSection">
    <div id="notesContainer">
      <h2>Grinding notes</h2>
      <textarea id="notes" placeholder="25 mins, you only learn so much. Copy and clear it after done. Stay Hard!" rows="4"></textarea>
      <div id="notesButtons">
        <button id="copyBtn">Copy</button>
        <button id="clearBtn">Clear</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
